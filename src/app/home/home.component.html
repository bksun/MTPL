<div class="container">
<!-- <h1 class="col-md 12 text-center">Range Of Products</h1> -->
<div class="row">
<!-- a new card  -->
  <div *ngFor="let product of products" class="col-lg-4 col-md-4 col-xs-6">
    <div class="card bg-info text-white">
      <div class="card-body">
          <a routerLink="{{product.name}}" class="d-block mb-4 h-100">
              <img class="img-fluid img-thumbnail card-img-top" src="/src/app/img/new/{{product.img}}" alt="">
              <!-- <img class="img-fluid img-thumbnail card-img-top" src="/src/app/img/new/buterfly.jpg" alt=""> -->
          </a>
        <div class="card-body text-center">
          <p class="card-text"   > {{product.description | uppercase}}</p>
      </div>
     </div>
    </div>
  </div>

  <div id="offices" class="container">
   <div class="row">
    <div *ngFor="let city of cities" class="col-lg-2 col-md-2 col-xs-6">
        <img src="/src/app/img/city/{{city.img}}" class="rounded mx-auto d-block" alt="...">
        <p class="item-name">{{city.place}}</p>
    </div>
   </div>
  </div>
